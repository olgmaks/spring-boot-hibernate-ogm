<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Whats todo</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
<div style="text-align:center" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="android-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
            <h3>TO DO Items</h3>
        </div>
    </div>

    <div >

        <div class="red-border demo-card-wide mdl-card mdl-shadow--2dp">
            <form action="/todos" method="post">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input  class="red-border mdl-textfield__input" type="text" id="description" name="description">
                    <label class="mdl-textfield__label" for="description">What TODO ... ?</label>
                </div>
                <!-- Colored raised button -->
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                    Create
                </button>
            </form>

        </div>
        <th:block th:each="item : ${items}">
            <div class=" mdl-card mdl-shadow--2dp todo-item">
                <h6 th:text="${item.description}">Item</h6>

                <!-- Left aligned menu below button -->
                <button th:id="${'demo-menu-lower-right-' + item.id}"
                        class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">more_vert</i>
                </button>

                <ul style="z-index: 99999" class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect"
                    th:for="${'demo-menu-lower-right-' + item.id}">
                    <li style="z-index: 99999" class="mdl-menu__item">Some Action</li>
                    <li style="z-index: 99999" class="mdl-menu__item mdl-menu__item--full-bleed-divider">Another Action</li>
                    <li style="z-index: 99999" disabled class="mdl-menu__item">Disabled Action</li>
                    <li style="z-index: 99999" class="mdl-menu__item">Yet Another Action</li>
                </ul>
            </div>

        </th:block>
    </div>
</div>

</body>
</html>
